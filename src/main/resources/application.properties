#  MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rest
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# data.sql
#spring.datasource.data=classpath:data.sql

server.servlet.context-path=/ifacturas-api

#swagger configuration

springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.title=Mi API

# Habilita la documentación de Open API
springdoc.api-docs.enabled=true

# Habilita la documentación de Open API interactiva
springdoc.swagger-ui.enabled=true

# Habilita el modo de depuración
springdoc.debug=true

spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Configuración de la base URL para Swagger UI
springdoc.documentation.swagger-ui.base-url=http://localhost:8080/ifacturas

